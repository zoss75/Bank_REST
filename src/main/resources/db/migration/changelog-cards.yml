databaseChangeLog:
  - changeSet:
      id: 4
      author: dev
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  defaultValueNumeric: 0

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_cards_user